<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier le compte rendu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 700px;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 250px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: none;
        }
        button {
            display: block;
            margin: 20px auto 0;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .status-message {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: green;
            display: none;
        }
        .error-message {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Modifier le compte rendu</h1>
        <textarea id="content" placeholder="Commencez à éditer ici..."></textarea>
        <button onclick="submitChanges()">Valider</button>
        <div class="status-message" id="successMessage">Modifications envoyées avec succès !</div>
        <div class="error-message" id="errorMessage">Une erreur est survenue. Veuillez réessayer.</div>
    </div>

    <script>
        // Lire les paramètres "id" et "contenu" depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const contenu = urlParams.get('contenu');
        const id = urlParams.get('id');

        if (contenu) {
            document.getElementById('content').value = decodeURIComponent(contenu);
        }

        // Soumettre les modifications vers n8n
        function submitChanges() {
            const content = document.getElementById('content').value;

            if (!content.trim()) {
                alert("Veuillez entrer du texte avant de valider.");
                return;
            }

            fetch('/webhook/compte-rendu', { // URL d'écoute configurée dans n8n
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    id: id, 
                    contenu: content 
                })
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';
                } else {
                    throw new Error('Erreur lors de l\'envoi.');
                }
            })
            .catch(error => {
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
            });
        }
    </script>
</body>
</html>
