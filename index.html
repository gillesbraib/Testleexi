<!DOCTYPE html>
<html>
<head>
    <title>Modifier le compte rendu</title>
</head>
<body>
    <h1>Modifier le compte rendu</h1>
    <textarea id="content" rows="20" cols="100">{{ compteRendu }}</textarea><br/>
    <button onclick="submitChanges()">Valider</button>

    <script>
        function submitChanges() {
            const content = document.getElementById('content').value;
            fetch('/api/submit', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content })
            }).then(response => {
                if (response.ok) {
                    alert('Modifications envoyées avec succès !');
                } else {
                    alert('Une erreur est survenue.');
                }
            });
        }
    </script>
</body>
</html>
